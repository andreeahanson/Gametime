<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
    <title>Family Feud</title>
  </head>
  <body>
    <header>  
      <h1 class="title"> <a href="https://fontmeme.com/barbie-font/"><img src="https://fontmeme.com/permalink/190523/c325643708bd4d1bd32b11f16f5a2214.png" alt="Barbie Feud in Barbie font" border="0"></a></a></h1>
    </header>
    <main>
      <section class="player-area player-one">
        <h3 class="player-one-name"><span class="name-player-one">NAME ONE</span></h3>
        <div class="player-one-score">0</div>
      </section>
      <figure class="survey">
        <h3 class="round-display">ROUND: <span class="round-num">  </span></h3>
        <h2 class="survey-question"><span class="question"></span></h2>
        <div class="survey-board">
          <h3 class="answer"><span class="answer-1 hidden"></span></h3>
          <h3 class="respondents"><span class="respondents-1 hidden"></span></h3>
          <h3 class="answer"><span class="answer-2 hidden"></span></h3>
          <h3 class="respondents"><span class="respondents-2 hidden"></span></h3>
          <h3 class="answer"><span class="answer-3 hidden"></span></h3>
          <h3 class="respondents"><span class="respondents-3 hidden"></span></h3>
        </div>
        <form class="player-guess">
          <label class="guess-input-label" for="guess-input">Please enter your guess...</label>
          <input type='text' id="user-guess-input" class="guess-input">
          <button type="button" class="submit-guess">SUBMIT GUESS</button>
          <button type="button" class="quit">QUIT GAME</button>
        </form>
      </figure>
      <section class="player-area player-two">
          <h3 class="player-two-name"><span class="name-player-two">NAME TWO</span></h3>
          <div class="player-two-score"> 0 </div>
      </section>
    </main>
    <!-- <img src="/images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
